<link rel="import" href="/polymer-starter-kit/app/bower_components/polymer/polymer.html">

<dom-module id="template-match">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
   
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'template-match',

      properties: {
        overrides: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true
        },
        app: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true
        },
        viewTemplate: {
          type: String,
          value: 'content-full'
        }
      },

      ready: function() {
        var el,
            viewTemplate = this.viewTemplate || this.app.viewTemplate,
            props = {};
        props['app'] = this.app;
        props['identityNodeId'] = this.app.identityNode._id;
        el = Polymer.Base.create(this.viewTemplate, props);
        this.appendChild(el);
      }



    });
  })();
  </script>
</dom-module>
