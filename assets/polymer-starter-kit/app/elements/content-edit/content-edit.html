<link rel="import" href="/polymer-starter-kit/app/bower_components/polymer/polymer.html">

<dom-module id="content-edit">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax id="getContentTypes"
      auto
      url="/content/getContentTypes"
      params=''
      handle-as="json"
      last-response="{{contenttypes}}"
      debounce-duration="300"></iron-ajax>

    <iron-ajax id="getContentTypeSchema"
      auto
      url="/content/getContentTypeSchema"
      params='{"contenttype": formData.contenttype}'
      handle-as="json"
      last-response="{{dataSchema}}"
      debounce-duration="300"></iron-ajax>  

    <form is="iron-form" id="formPost" method="post" action="/content/create">
      <paper-input name="parentId" label="parentId" value="{{formData.parentId}}"></paper-input>
      <paper-input name="authorId" label="authorId" value="{{formData.authorId}}"></paper-input>
      <paper-dropdown-menu label="Content Type" selected-item="{{selectedItem}}" selected-item-label="{{selected}}" on-iron-select="updateContentType">
        <paper-menu class="dropdown-content">
          <template is="dom-repeat" items="[[contenttypes]]">
            <paper-item value="[[item.contentType.properties.name]]">[[item.contentType.properties.name]]</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>
      <input is="iron-input" name="contenttype" type="hidden" value$="[[selectedItem.value]]"></input>
      <!-- Create an identity node name using the pattern defined in the schema -->
      <paper-input name="identityNamePattern" label="identityNamePattern" value="childversion.name"></paper-input>
      <template is="dom-repeat" items="{{_toArray(dataSchema.properties)}}">
        <template is="dom-if" if="{{item.type='string'}}">
          <paper-input name="properties[[[item.name]]]" label="{{item.name}}" value="{{_getFormDataProperty(item.name)}}"></paper-input>
        </template>
      </template>
      <paper-button raised on-click="clickHandler">Submit</paper-button>
    </form>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'content-edit',

      properties: {
        dataSchema: {
          type: Object,
          value: function() {
            return {
                "$schema": "http://json-schema.org/draft-04/schema#",
                "description": "A representation of a person, company, organization, or place",
                "type": "object",
                "required": ["familyName", "givenName"],
                "properties": {
                    "fn": {
                        "description": "Formatted Name",
                        "type": "string"
                    },
                    "familyName": { "type": "string" },
                    "givenName": { "type": "string" },
                    "additionalName": { "type": "array", "items": { "type": "string" } },
                    "honorificPrefix": { "type": "array", "items": { "type": "string" } },
                    "honorificSuffix": { "type": "array", "items": { "type": "string" } },
                    "nickname": { "type": "string" },
                    "url": { "type": "string", "format": "uri" },
                    "email": {
                        "type": "object",
                        "properties": {
                            "type": { "type": "string" },
                            "value": { "type": "string", "format": "email" }
                        }
                    },
                    "tel": {
                        "type": "object",
                        "properties": {
                            "type": { "type": "string" },
                            "value": { "type": "string", "format": "phone" }
                        }
                    },
                    "adr": { "$ref": "http://json-schema.org/address" },
                    "geo": { "$ref": "http://json-schema.org/geo" },
                    "tz": { "type": "string" },
                    "photo": { "type": "string" },
                    "logo": { "type": "string" },
                    "sound": { "type": "string" },
                    "bday": { "type": "string", "format": "date" },
                    "title": { "type": "string" },
                    "role": { "type": "string" },
                    "org": {
                        "type": "object",
                        "properties": {
                            "organizationName": { "type": "string" },
                            "organizationUnit": { "type": "string" }
                        }
                    }
                }
            };
          },
          notify: true
        },
        uiSchema: {
          type: Object,
          value: function() {
            return {

            };
          },
          notify: true
        },
        formData: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true
        }
      },

      ready: function() {
        console.log('dataSchema')
        console.log(this.dataSchema);
      },

      clickHandler: function(event) {
        console.log(event.target.parentElement.serialize());
        event.target.parentElement.submit();
      },


      edit: function(event) {
        //console.log(event.model.item.identityNode._id);

      },

      updateContentType: function(event) {
        
        var selectedItem = event.target.selectedItem;
        if(selectedItem) {
          console.log(selectedItem.innerText);
          this.$.getContentTypeSchema.url = '/content/getContentTypeSchema';
          this.$.getContentTypeSchema.params = {"contenttype": selectedItem.innerText};
          this.$.getContentTypeSchema.generateRequest();
        }
      },

      _toArray: function(obj) {
        //console.log(obj);
        if(!obj) return;
        return Object.keys(obj).map(function(key) {
            return {
                name: key,
                value: obj[key]
            };
        });
      },
      _getFormDataProperty: function(property) {
        console.log(this.formData.properties['name']);
        var propertyData = this.formData.properties[property] || "";
        return propertyData;
      }

    });
  })();
  </script>
</dom-module>
