<link rel="import" href="/polymer-starter-kit/app/bower_components/polymer/polymer.html">

<dom-module id="content-full">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <h1>{{identityNode.properties.name}}</h1>
    <div>{{versionNode.properties.description}}</div>

    
    <br/>

    <paper-button raised on-click="openDialog" data-dialog="newDialog">New</paper-button>
    <paper-dialog id="newDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" autoFitOnAttach="true">
      <h2>Create a New Item</h2>
      <paper-dialog-scrollable>
        <content-edit ui-schema="" form-data="{{formData}}"></content-edit>
      </paper-dialog-scrollable>
    </paper-dialog>

    <iron-ajax
      id="getChildren"
      auto
      url="/content/getChildren/{{identityNode._id}}"
      params=''
      handle-as="json"
      last-response="{{children}}"
      on-response="responseTest"
      debounce-duration="300"></iron-ajax>

    <iron-ajax
      id="deleteRequest"
      auto
      url=""
      handle-as="json"
      on-response="deleteResponse"
      debounce-duration="300"></iron-ajax>

    <template is="dom-repeat" items="[[children]]">
      <div class="horizontal-section">
        <h4><a href="/content/view?id={{item.identityNode._id}}">[[item.identityNode.properties.name]]</a></h4>
        <template is="dom-repeat" items="[[_toArray(item.versionNode.properties)]]">
          <template is="dom-if" if="{{item.value}}">
            <p>[[item.name]]: [[item.value]]</p>
          </template>
        </template>
        
        <paper-button on-click="edit"><iron-icon icon="create"></iron-icon></paper-button>
        <paper-button on-click="delete"><iron-icon icon="delete"></iron-icon></paper-button>
      </div>
    </template>   

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'content-full',

      properties: {
        identityNode: {
          type: Object,
          value: function() { return {}; },
          notify: true
        },
        versionNode: {
          type: Object,
          value: function() { return {}; },
          notify: true
        },
        authorNode: {
          type: Object,
          value: function() { return {}; },
          notify: true
        },
        formData: {
          type: Object,
          value: function() { 
            return {
              "authorId": 11111,
              "parentId": 22222,
              "contentType": "GlossaryTerm"
            }; 
          },
          notify: true
        }
      },

      ready: function() {
        //console.log('default formData');
        //console.log(this.formData);
        this.set('formData.authorId', this.authorNode._id);
        this.set('formData.parentId', this.identityNode._id);
        this.set('formData.contentType', this.identityNode.properties.contentType);
        this.set('formData.properties', this.versionNode.properties);
      	//console.log('update formData');
        //console.log(this.formData);
      },

      children: function(event) {
        //console.log(event);
      },

      clickHandler: function(event) {
        event.target.parentElement.submit();
        this.$.getChildren.generateRequest();
        this.$.newDialog.close();
        //console.log(this.$.getChildren);
      },

      openDialog: function(event) {
        var button = event.target;
        while (!button.hasAttribute('data-dialog') && button !== document.body) {
          button = button.parentElement;
        }
        if (!button.hasAttribute('data-dialog')) {
          return;
        }
        var id = button.getAttribute('data-dialog');
        var dialog = document.getElementById(id);
        if (dialog) {
          dialog.open();
        }
      },

      edit: function(event) {
        //console.log(event.model.item.identityNode._id);
        
      },

      delete: function(event) {
        //console.log(event.model.item.identityNode._id);
        this.$.deleteRequest.url = "/content/delete";
        this.$.deleteRequest.params = {"id": event.model.item.identityNode._id};
        this.$.deleteRequest.generateRequest();
        this.$.getChildren.generateRequest();
      },

      deleteResponse: function(request) {
        //console.log(request.detail.response);
        //console.log(this.$.deleteRequest.lastResponse);
      },

      responseTest: function(event) {
        //console.log(event);
      },

      _toArray: function(obj) {
        //console.log(obj);
        if(!obj) return;
        return Object.keys(obj).map(function(key) {
            return {
                name: key,
                value: obj[key]
            };
        });
      }

    });
  })();
  </script>
</dom-module>
